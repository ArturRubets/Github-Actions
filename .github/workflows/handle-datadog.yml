name: Handle Datadog

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL from datadog'
        required: true

jobs:
  handle-datadog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Typescript
        run: npx tsc

      - name: Execute dist/index.js
        run: node dist/index.js ${{ inputs.url }}

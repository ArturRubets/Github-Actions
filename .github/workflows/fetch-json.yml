name: Fetch JSON

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to fetch JSON from'
        required: true

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm ci

      - name: Run Typescript
        run: npx tsc fetch-json.ts

      - name: Execute fetch-json.js
        run: node fetch-json.js ${{ inputs.url }}
        
      - name: Move output.json
        run: |
          mkdir -p /home/runner/work/Github-Actions/Github-Actions/results
          mv output.json /home/runner/work/Github-Actions/Github-Actions/results/
          echo "results/output.json" >> $GITHUB_ENV

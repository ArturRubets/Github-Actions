name: Fetch JSON

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to fetch JSON from'
        required: true

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm ci

      - name: Run Typescript
        run: npx tsc

      - name: Execute fetch-json.ts
        run: node fetch-json.ts ${{ inputs.url }}
        
      - name: Save results
        run: |
          mkdir -p ${{ github.workspace }}/results
          mv output.json ${{ github.workspace }}/results/
          echo "::set-output name=filepath::results/output.json"
